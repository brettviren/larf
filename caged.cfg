[mesh caged]
meshes = bounded, cpa, cage

[mesh symmetric]
methods = larf.wires.symmetric
params = wiresgeom

[mesh bounded]
methods = larf.wires.bounded
params = bounded

[params wiresgeom]
length = 35*mm
radius = 150*um
nwires = 13
pitch = 3*mm
lcar = 1.5*mm
nsegments = 8
gap = 3*mm

[mesh cpa]
methods = larf.electrode.plane
params = cpa
offsetx = 30*mm

[mesh cage]
methods = larf.electrode.cage
params = cpa
offsetx = 10*mm
dx=20*mm

[params cpa]
dy=20*mm
dz=20*mm
lcar = 2.5*mm

[params bounded]
center = (0,0,0)
size = (10*mm, 40*mm, 40*mm)
pitch = (3*mm, 3*mm, 3*mm)
angle = (60*deg, -60*deg, 0*deg)
offset = (0,0,1.5*mm)
planex = (3*mm, 0*mm, -3*mm)

