[mesh one]
methods = larf.wires.one
length = 10*cm
radius = 150*um
angle = 90*deg
axis = x
lcar = 150*um

[mesh cpa]
methods = larf.electrode.cpa
params = cpa

[params cpa]
dx=10*mm
dy=20*cm
dz=20*cm
offsetx = 20*cm
lcar = 10*cm


[mesh parallel]
methods = larf.wires.parallel
length = 10*cm
radius = 150*um
nwires = 20
pitch = 3*mm
lcar = 1.5*mm

[mesh symmetric]
methods = larf.wires.symmetric
length = 10*cm
radius = 150*um
nwires = 20
pitch = 3*mm
lcar = 1.5*mm

[mesh uboone]
meshes = symmetric, cpa

[mesh wirescpa]
meshes = parallel, cpa

[potential drift]
methods = larf.potentials.drift
domain_voltage_map = {(1,20):-200*V, (21,40):0*V, (41,60):200*V, 61:-500*20*V}

[gridding tight]
methods = larf.solve.gridding
params = tight

[plot tight]
methods = larf.plot.slice
params = tight

[params tight]
ngridx = 400
ngridy = 400
xrange = (-2*mm,2*mm)
yrange = (-2*mm,2*mm)





[gridding full]
methods = larf.solve.gridding
params = full

[plot full]
methods = larf.plot.slice
#methods = larf.plot.gradmag
params = full
# log = True
#limits = (0,1)

[params full]
ngridx = 400
ngridy = 400
xrange = (-200*mm,200*mm)
yrange = (-200*mm,200*mm)


[gridding near]
methods = larf.solve.gridding
params = near

[plot near]
methods = larf.plot.slice
#methods = larf.plot.gradmag
params = near
log = True
#limits = (0,1)

[params near]
ngridx = 400
ngridy = 400
xrange = (-20*mm, 20*mm)
yrange = (-20*mm, 20*mm)

