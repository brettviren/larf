[wires planes]
diameter = 60*mm
pitch = 3*mm
radius = 150*um
nsegments = 8
lcar = 0.5*mm
wires = uplane, vplane, wplane


[wires uplane]
methods = larf.wires.circular
angle = 60*deg
offset = 0.0
centerx = 3*mm
domain_offset = 100
potential = -110*V

[wires vplane]
methods = larf.wires.circular
angle = -60*deg
offset = 0.0
centerx = 0*mm
domain_offset = 200
potential = 0*V

[wires wplane]
methods = larf.wires.circular
angle = 0*deg
offset = 1.5*mm
centerx = -3*mm
domain_offset = 300
potential = 230*V

[surface wireplanes]
methods = larf.surface.wireplanes

